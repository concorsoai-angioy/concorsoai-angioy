<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .container{
        width: 500px;
        height: 500px;
        background-color: black;
    }
</style>
</head>
<body>
    <div class="container">
        skibidi
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <script>
        let tl = gsap.timeline({
            scrolltrigger: {
                trigger: '.container',
                start: 'top center',
                end: 'bottom center',
                scrub: true,
                markers: true
            }
        });
        
        tl.to('.container', {
            opacity: 1
        });
    </script>
</body>
</html>
